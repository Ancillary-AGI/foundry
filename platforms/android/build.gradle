// Android Gradle Build Configuration for FoundryEngine
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.foundryengine.game'
    compileSdk 34

    defaultConfig {
        applicationId "com.foundryengine.game"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Native build configuration
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -frtti -fexceptions"
                arguments "-DANDROID_STL=c++_static"
                targets "foundryengine"
            }
        }

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debuggable false
            }
        }
        debug {
            debuggable true
            ndk {
                debuggable true
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.18.1+"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        prefab true
    }

    sourceSets {
        main {
            java.srcDirs = ['java']
            resources.srcDirs = ['resources']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.activity:activity:1.8.2'

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

// Task to build native library
task buildNative(type: Exec) {
    workingDir 'src/main'
    commandLine 'ndk-build'
}

// Task to clean native library
task cleanNative(type: Exec) {
    workingDir 'src/main'
    commandLine 'ndk-build', 'clean'
}

clean.dependsOn cleanNative
